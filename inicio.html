    <style>
        :root{
            --hospital-green: #ACD9B2;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --lg: 18px;
            --sm: 14px;
            --md: 16px; 
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 250px);
            gap: 30px;
            place-content: center;
        }
        .product-card{
            width: 240px;
            display: flex;
            flex-direction: column;
        }
        .product-card > img {
            height: 240px;
            width: 100%;
            border-radius: 20px;
            object-fit: cover;
        }
        .shop-logo{
            width: 40px;
            height: 40px;
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-info figure{
            margin: 0;
        }
        .product-info div p:nth-child(1){
            font-weight: 700;
            font-size: var(--md);
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin-top: 0px;
            margin-bottom: 0px;
            color: var(--very-light-pink);
        }
        @media (max-width: 640px){
            .cards-container{
                display: grid;
                grid-template-columns: repeat(auto-fill, 150px);
                gap: 30px;
            }
            .product-card{
                width: 150px;
            }
            .product-card > img {
                height: 150px;
            }
        }
    </style>
</head>
